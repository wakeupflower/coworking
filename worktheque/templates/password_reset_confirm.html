{% extends 'wrapper.html' %}

{% block content %}
<div class="container mx-auto p-4 max-w-md">
    <h1 class="text-2xl font-bold mb-4">Set a New Password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="bg-green-500 text-white px-4 py-2 rounded" type="submit">
            Reset Password
        </button>
    </form>
</div>
{% endblock %}
